<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>회원가입을 환영합니다</h1>
  <form action="">
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li><label for="0">아이디</label>
          <input type="text" name="0" id="0" placeholder="4자 ~ 10자 사이, 공백없이" minlength="4" maxlength="10" required>
        </li>
        <li><label for="1">이메일</label>
          <input type="email" name="1" id="1">
        </li>
        <li><label for="2">비밀번호</label>
          <input type="password" name="2" id="2" placeholder="문자와 숫자, 특수 기호 포함">
        </li>
        <li><label for="3">비밀번호 확인</label>
          <input type="password" name="3" id="3">
        </li>
        <li><label for="4">가입 경로</label>
          <select name="4" id="4">
            <option value="a">지인</option>
            <option value="b">인터넷</option>
            <option value="c" selected>기타</option>
          </select>
        </li>
        <li><label for="5">메모</label>
          <textarea name="5" id="5" placeholder="남길 말씀이 있다면 여기에" cols="30" rows="10"></textarea>
        </li>
      </ul>

    </fieldset>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <input type="radio" name="6" id="7">
      <label for="7">메일 수신</label>
      <input type="radio" name="6" id="8" checked>
      <label for="8">메일 수신 안 함</label>
    
    </fieldset>
      <button type="submit">가입하기</button>
      <button type="reset">취소</button>
  </form>
</body>
</html>
