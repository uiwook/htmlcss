<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- H태그 : 웹페이지의 제목 또는 부제목을 표현 -->
     <!-- 에밋으로도 가능 h$*6{h$ 태그입니다.} -->
    <h1>h1 태그입니다.</h1>
    <h2>h2 태그입니다.</h2>
    <h3>h3 태그입니다.</h3>
    <h4>h4 태그입니다.</h4>
    <h5>h5 태그입니다.</h5>
    <h6>h6 태그입니다.</h6>

    <!-- hr태그 : 가로 선을 그을 때 사용 but 그냥 일자 선 -->
    <hr>

    <!-- br태그 : 개행을 할때 사용(개행 : Enter) -->
    <h1>
        이것은 html입니다.
        <br>
        다음 줄입니다.
    </h1>

    <!-- p태그 : 하나의 문단을 표시할때 사용(기본적인 한줄짜리 적을 때 사용, 개행X) -->
     <p>안녕하세요 p태그입니다.</p>

     <!-- strong, b 태그 : 텍스트를 굵고 진하게 표시(강조할 때 사용)
      시각적차이가 없고, 청각적인 차이가 있다. 
      strong은 청각적 강조, b는 평문 읽듯이 읽음.
      strong이 좋아 보이지만, 개발시간 늘어남. -->
    <p><strong>버거킹</strong> 먹으러 갑시다.</p>
    <p><b>버거킹</b> 먹으러 갑시다.</p>

    <!-- em, i 태그 : 텍스트를 이텔릭체(기울여서)로 표시 및 강조할 때 사용
     em은 청각적 강조, i는 평문 읽듯이 읽음. -->
    <em>em 태그</em>
    <i>i 태그</i>


</body>
</html>
