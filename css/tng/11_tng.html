<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_tng</title>
  <link rel="stylesheet" href="./11_tng.css">
</head>
<body>
  <form action="">
    <fieldset class="container">
      <legend><h1 class="main">I want YOU!</h1></legend>
      <label for="name" class="star">이름 </label>
      <input type="text" id="name" name="name" class="idea" required>
      <br><br>
      <label for="age" class="star">나이 </label>
      <input type="number" id="age" name="age" class="idea" min="20" required>
      <br><br>
      <div class="fontred">
        <label for="" class="star">성별</label>
        <input type="radio" id="man" name="gender" class="redname" required>
        <label for="man">남자</label>
        <input type="radio" id="woman" name="gender" class="redname">
        <label for="woman">여자</label>
      </div><br>
      <div class="lineup">
        <label for="idea" class="idea">요청사항</label>
        <textarea name="idea" id="idea" class="idea idea_list" placeholder="요청 사항 입력"></textarea>
      </div><br>
      <div>
        <button class="send">보내기</button>
      </div>
    </fieldset>
  </form>

</body>
</html>
